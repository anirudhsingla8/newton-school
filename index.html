<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>
<body>
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <h1 style="text-align: center;font-size: 80px">todos</h1>
        <form>
            <div class="input-group mb-3 input-group-lg">
                <div class="input-group-append">
                    <span class="input-group-text">to-do</span>
                </div>
                <input type="text" class="form-control" id="myText">
            </div>
            <button style="justify-content: center" type="button" class="btn btn-outline-primary" onclick="add_record();">Add item</button>
            <button style="justify-content: center" type="button" class="btn btn-outline-primary" onclick="delete_record();">delete</button>
        </form>
        <div id="menu">
            <!-- all | active | completed -->
            <label class="radio-inline">
                <input value="all" type="radio" name="optradio" checked>All
            </label>
            <label class="radio-inline">
                <input value="active" type="radio" name="optradio">Active
            </label>
            <label class="radio-inline">
                <input value="completed" type="radio" name="optradio">Completed
            </label>
        </div>
        <div id="todolist">
            <ul id="todo-list" style="list-style-type: none;">

            </ul>
        </div>
    </div>


    <div class="col-4"></div>
</div>
</body>
<script src="script.js"></script>
<script src="index.js"></script>
</html>
